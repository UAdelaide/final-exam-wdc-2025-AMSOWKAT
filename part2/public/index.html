<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>
    <!--login form -->
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <!-- This will show all the dogs with random photos -->
     <h2 class="mt-5">All Registered Dogs</h2>
     <table class="table table-striped">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog is dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td><img :src="dog.photo" width="100"></td>
        </tr>
      </tbody>
     </table>
  </div>

    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script> -->

  <script>
    // send informations, then redirect based on role
     function handleLogin(e) {
       e.preventDefault();
       fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
       })

      .then(async res => {
        const payload = await res.json();
         if (res.ok) {
          // if succesfull, redirect
          if (payload.user.role === 'owner') {
            window.location = 'owner-dashboard.html';
          } else {window.location = 'walker-dashboard.html';
          }} else {
          alert(payload.error);
        }
      })
      .catch(() => alert('Login failed'));
     }

     // Vue for the homepage table

     const { createApp, ref, onMounted } = Vue;
     createApp({
      setup(){
        const dogs = ref([]);

        //fetch dogs from api and add random photo
        async function loadAllDogs() {
          try{
            const res =await fetch ('/api/users/dogs');
            const list = await res.json();
            const withPhotos = await Promise.all(
              list.map(async dog => {
                const r = await fetch ('https://dog.ceo/api/breeds/image/random');
                const { message: photo } = await r.json();
                return { dog, photo};
              })
            )
          }

        }
      }
     })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
